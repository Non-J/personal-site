<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Jirawut Thongraar" />
		<meta name="description" content="Jirawut's Personal Page" />
		<meta name="keywords" content="portfolio,personal,contact,blog" />
		<title>404 - File or directory not found</title>
		<style>
			body {
				margin: 0;
				font-size: 0.7em;
				font-family: Verdana, Arial, Helvetica, sans-serif;
				background: #eeeeee;
			}
			fieldset {
				padding: 0 15px 10px 15px;
			}
			h1 {
				font-size: 2.4em;
				margin: 0;
				color: #fff;
			}
			h2 {
				font-size: 1.7em;
				margin: 0;
				color: #cc0000;
			}
			h3 {
				font-size: 1.2em;
				margin: 10px 0 0 0;
				color: #000000;
			}
			#header {
				width: 96%;
				margin: 0 0 0 0;
				padding: 6px 2% 6px 2%;
				font-family: 'trebuchet MS', Verdana, sans-serif;
				color: #fff;
				background-color: #555555;
			}
			#content {
				margin: 0 0 0 2%;
				position: relative;
			}
			.content-container {
				background: #fff;
				width: 96%;
				margin-top: 8px;
				padding: 10px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Server Error</h1>
		</div>
		<div id="content">
			<div class="content-container">
				<fieldset>
					<h2>404 - File or directory not found</h2>
					<h3>
						The resource you are looking for might have been removed, had its
						name changed, or is temporarily unavailable.
					</h3>
				</fieldset>
			</div>
		</div>
	</body>
</html>
